{% extends "base.html" %}

{% block title %}User Card{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Card</h1>
    <div>
        <h2>Name: {{ card.name }}</h2>
        <h2>Position: {{ card.team }}</h2>
        <h2>Team: {{ card.year }}</h2>
        <h2>Year: {{ card.year }}</h2>
        <img src="{{ url_for('main.image', card_id=card.id) }}" alt="{{ card.name }}" style="width: 200px; height: auto;"> 
    </div>
</div>
{% endblock %}
